<!DOCTYPE html>
<html lang ="pt-br">
<head>
<meta charset="UTF-8">
<title> Formulário </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1> Exemplo de Formulário </h1>
<form action="/dados" method="POST">
<div class="form-group">
<label for="usr">Email:</label>
<input type="Email" class="form-control" id="usr" name="email">
</div>

<div class="form-group">
<label for="pwd">Senha:</label>
<input type="password" class="form-control" id="pwd" name="senha">
</div>
<label for="sel1">Profissão:</label>
<select class="form-control" id="sel1" name="profissao">
<option>Programador</option>
<option>Design</option>
<option>Professor</option>
<option>Estudante</option>
</select>
<br>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
<br>
</body>
</html>
